<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/meyer.css" type="text/css" rel="stylesheet" />
  <link href="css/stylesheet.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <title>Sales Data</title>
</head>

<body>
  <nav class="navbar">
    <h2 class="page-index">Sales</h2>
    <h1 class="title">Pat's Salmon Cookies</h1>
    <div class="container">
      <h2>Menu</h2>
      <i class="fas fa-caret-down"></i>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="sales.html">Sales</a>
        <a href="about.html">About Us</a>
      </div>
    </div>
  </nav>
  <main>
    <div id="form-input">
      <form id="add-stores">
        <label><b>Store Name</b></label>
        <input type="text" placeholder="Enter Name of Store" name="store-name" required/>
        <label><b>Minimum Anticipated Customer</b></label>
        <input type="number" min="0" step="1" name="min-customer" required/>
        <label><b>Maximum Anticipated Customer</b></label>
        <input type="number" min="0" step="1" name="max-customer" required/>
        <label><b>Average Cookies Sold per Hour</b></label>
        <input type="number" name="ave-cookies" min="0" step=".1" required/>
        <button type="submit" name="send-data">Submit Data</button>
      </form>
    </div>
    <div id="sales">
    </div>
    <button name="open-form">Add New Store</button>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
